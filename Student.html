<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form </title>
    <link rel="stylesheet" href="Student.css">
</head>
<body>
    <div class="student-container">
        <form action="" autocomplete="off">
            <h2 class="head">STUDENT REGISTRATION FORM</h2><br>
            <div>
             <label for="name">Student Name</label>
            <input type="text" name="" id="userName" placeholder="Enter the name"/>
            </div><br>
            <div>
            <label for="email">Email-Id</label>
            <input type="email" name="" id="email" placeholder="Enter the email"/>
            </div>
            <br>
            <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter the phone number"/>
            </div><br>
            <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter the city"/>
            </div>
            <br>
            <div class="btn">
                 <input type="button" value="SUBMIT" onclick="enterData()"/>
                 <input type="reset" value="RESET"/> 
            </div>
        </form>
    </div>
  
    <div class="Studentdata">

        <h2  class="student-heading">STUDENT DATA</h2>
      
       <table
       id="studentList"
       width="80%"
       border="4px"
       cellspacing="0px"
       cellpadding="5px"
       >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
       </table>
    </div>
<script src="Student.js">

</script>
</body>
</html>
